<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autism & Dyslexia Learning Companion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('/static/bg.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        h1 {
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 10px;
        }
        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .btn {
            font-size: 20px;
            padding: 20px;
            width: 250px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            color: white;
        }
        .btn-dyslexia { background-color: green; }
        .btn-autism { background-color: blue; }
    </style>
</head>
<body>
    <h1>Autism & Dyslexia Learning Companion</h1>
    <div class="btn-container">
        <button class="btn btn-dyslexia" onclick="location.href='/dyslexia'">Dyslexia Support System</button>
        <button class="btn btn-autism" onclick="location.href='/autism'">Autism Support System</button>
    </div>
</body>
</html>
